<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg bg-top bg-bottom">
  <div class="container">

    <div class="card">

      <div class="card__profile">
        <img class="card__profile-pic" src="img/image-victor.jpg" alt="Profile picture of logged in user.">
        <div class="card__profile-info">
          <p><span class="card__profile-name">Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>

      <div class="card__social">
        <ul class="card__social-list">
          <li>
            <p>80K</p>
            <p>Followers</p>
          </li>
          <li>
            <p>803K</p>
            <p>Likes</p>
          </li>
          <li>
            <p>1.4K</p>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nspennyuk">Nick Penny</a>.
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
